@if (dataSource.state() === 'data') {
  <mat-card>
    <mat-card-header>
      <mat-card-subtitle>{{ '#' + dataSource.data()?.id }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Name: {{ dataSource.data().name }}</p>
      <p>Price: {{ dataSource.data().price }}</p>
    </mat-card-content>
  </mat-card>
}
